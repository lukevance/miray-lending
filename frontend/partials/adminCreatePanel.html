<div class="panel panel-default create-group">
  <div class="panel-heading" ng-click="activateGroup()"><h4 class="panel-title add-form-title">Create Group<span class="glyphicon glyphicon-plus add-form-plus"></span></h4></div>
  <div class="panel-body" ng-show="groupActive">
    <form>
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" class="form-control" id="groupName" placeholder="Name" ng-model="groupForm.name">
      </div>
      <div class="form-group">
        <label for="officerName">Loan Officer Name</label>
        <input type="text" class="form-control" id="officerName" placeholder="Officer" ng-model="groupForm.officerName">
      </div>
      <div class="form-group">
        <label for="groupCity">City</label>
        <input type="text" class="form-control" id="groupCity" placeholder="City" ng-model="groupForm.city">
      </div>
      <div class="form-group">
        <label for="groupRegion">Region</label>
        <input type="text" class="form-control" id="groupRegion" placeholder="Region" ng-model="groupForm.region">
      </div>
      <button type="submit" class="btn btn-default" ng-click="submitForm($event, validGroup, groupForm)">Submit</button>
      <button type="button" class="btn btn-classic" ng-click="clearForm('group')">Cancel</button>
    </form>
  </div>
</div>

<div class="panel panel-default create-entrepreneur">
  <div class="panel-heading" ng-click="activateEntrepreneur()"><h4 class="panel-title">Create an Entrepreneur</h4><span class="glyphicon glyphicon-plus add-form-plus"></span></div>
  <div class="panel-body" ng-show="entActive">
    <form>
      <div class="form-group">
        <label for="entName">Full Name</label>
        <input type="text" class="form-control" id="entName" placeholder="Name" ng-model="entForm.name">
      </div>
      <div class="form-group">
        <label for="entPhone">Phone Number</label>
        <input type="text" class="form-control" id="entPhone" placeholder="123-456-7890" ng-model="entForm.phone">
      </div>
      <div class="form-group">
        <label for="entDOB">Date of Birth</label>
        <input type="date" class="form-control" id="entDOB" ng-model="entForm.dob">
      </div>
      <div class="form-group">
        <label for="entIdNum">Identification Number</label>
        <input type="text" class="form-control" id="entIdNum" placeholder="ID Number" ng-model="entForm.id_num_national">
      </div>
      <div class="form-group">
        <label for="entAddress">Street Address</label>
        <input type="text" class="form-control" id="entAddress" placeholder="Street Address" ng-model="entForm.address">
      </div>
      <div class="form-group">
        <label for="entCity">City</label>
        <input type="text" class="form-control" id="entCity" placeholder="City" ng-model="entForm.city">
      </div>
      <div class="form-group">
        <label for="entRegion">Region/Neighborhood</label>
        <input type="text" class="form-control" id="entRegion" placeholder="Region/Neighborhood" ng-model="entForm.region">
      </div>
      <div class="form-group">
        <label for="entBio">Bio</label>
        <input type="textarea" class="form-control" id="entBio" ng-model="entForm.bio">
      </div>
      <div class="form-group">
        <label for="entImage">Image URL</label>
        <input type="text" class="form-control" id="entImage" ng-model="entForm.image_url">
      </div>

      <button type="submit" class="btn btn-default" ng-click="submitForm($event, validEnt, entForm)">Submit</button>
      <button type="button" class="btn btn-classic" ng-click="clearForm('ent')">Cancel</button>
    </form>
  </div>
</div>

<div class="panel panel-default create-loan">
  <div class="panel-heading" ng-click="activateLoan()"><h4 class="panel-title">Create A New Loan</h4><span class="glyphicon glyphicon-plus add-form-plus"></span></div>
  <div class="panel-body" ng-show="loanActive">
    <form>
      <div class="form-group">
        <label for="loanEntName">Borrower Name</label>
        <select type="text" class="form-control" id="loanEntName" ng-model="loanForm.borrower" ng-options="ent as ent.name for ent in entrepreneursInfo"></select>
      </div>
      <div class="form-group">
        <label for="loanGroupName">Group Name</label>
        <select type="text" class="form-control" id="loanGroupName" ng-model="loanForm.group" ng-options="group as group.name for group in groupsInfo"></select>
      </div>
      <div class="form-group">
        <label for="loanAmount">Amount</label>
        <input type="number" class="form-control" id="loanAmount" placeholder="$500" ng-model="loanForm.amount">
      </div>
      <div class="form-group">
        <label for="loanRatePlan">Rate Plan</label>
        <select type="text" class="form-control" id="loanRatePlan" ng-model="loanForm.rate_plan" ng-options="rate as rate.name for rate in loanPlans"></select>
      </div>
      <div class="form-group">
        <label for="loanDuration">Expected Duration</label>
        <input type="text" class="form-control" id="loanDuration" placeholder="# in years" ng-model="loanForm.duration">
      </div>
      <div class="form-group">
        <label for="loanStartDate">Start Date</label>
        <input type="date" class="form-control" id="loanStartDate" ng-model="loanForm.start_date">
      </div>
      <div class="form-group">
        <label for="loanDescription">Description of Business</label>
        <input type="text" class="form-control" id="loanDescription" ng-model="loanForm.description">
      </div>
      <button type="submit" class="btn btn-default" ng-click="submitForm($event, validLoan, loanForm)">Submit</button>
      <button type="button" class="btn btn-classic" ng-click="clearForm('loan')">Cancel</button>
    </form>
  </div>
</div>


<div class="panel panel-default create-payment">
  <div class="panel-heading" ng-click="activatePayment()"><h4 class="panel-title">Create A New Payment<span class="glyphicon glyphicon-plus add-form-plus"></span></h4></div>
  <div class="panel-body" ng-show="paymentActive">
    <form>
      <div class="form-group">
        <label for="payEntName">Borrower Name</label>
        <select type="text" class="form-control" id="payEntName" placeholder="Name" ng-model="paymentForm.borrower_name" ng-options="ent as ent.name for ent in entrepreneursInfo"></select>
      </div>
      <div class="form-group">
        <label for="payAmount">Amount</label>
        <input type="text" class="form-control" id="payAmount" placeholder="$10" ng-model="paymentForm.amount">
      </div>
      <div class="form-group">
        <label for="payDate">Payment Date</label>
        <input type="date" class="form-control" id="payDate" ng-model="paymentForm.date">
      </div>
      <button type="submit" class="btn btn-default" ng-click="submitForm($event, validPayment, paymentForm)">Submit</button>
      <button type="button" class="btn btn-classic" ng-click="clearForm('payment')">Cancel</button>
    </form>
  </div>
</div>
