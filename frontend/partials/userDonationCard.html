<div class="donation-card">
  <div class="row">
    <div class="col-md-8">
      <img src="{{donation.loan.borrower.image_url}}"></img>
      <h3>{{donation.loan.borrower.name}}</h3>
      <p>
        {{donation.loan.description}}
      </p>
    </div>
    <div class="col-md-4">
      <h5>Donated: {{donation.amount}}</h5>
      <h5>Paid Back: {{donation.loan.paymentForDonor}}</h5>
      <h5>Total loan: {{donation.loan.amount}}</h5>
    </div>
  </div>
</div>
