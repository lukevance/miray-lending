<ng-include src="'../partials/navbar.html'"></ng-include>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{EC.title}}</h1>
      <h3>{{EC.subtitle}}</h3>
    </div>
  </div>
  <div class="row" ng-repeat="entrepreneur in EC.allEntrepreneurs">
    <div class="col-md-12">
      <h3>{{entrepreneur.name}}</h3>
      <p>
        {{entrepreneur.bio}}
      </p>
      <p>
        {{entrepreneur.loans}}
      </p>
    </div>
  </div>
</div>
