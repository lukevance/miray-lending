<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{EC.title}}</h1>
      <h3>{{EC.subtitle}}</h3>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Recently Started</button>
        <button type="button" class="btn btn-default">Ending Soon</button>
        <button type="button" class="btn btn-default">Loan Amount ^</button>
        <button type="button" class="btn btn-default">Most Funded</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="ent-item">
        <li class="ent-item" ng-repeat="entrepreneur in EC.allEntrepreneurs">
          <ent-browse entrepreneur="entrepreneur">
          </ent-browse>
        </li>
      </ul>
    </div>
  </div>
</div>
