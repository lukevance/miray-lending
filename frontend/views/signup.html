<ng-include src="'../partials/navbar.html'"></ng-include>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="inputName">Full Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="SC.newUser.name">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="SC.newUser.email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="SC.newUser.password">
      </div>
      <div class="form-group">
        <label for="inputConfPassword">Password</label>
        <input type="password" class="form-control" id="inputConfPassword" placeholder="Password" ng-model="SC.newUser.confPassword">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Agree to our terms and conditions.
        </label>
      </div>
      <button type="submit" class="btn btn-default" ng-click="SC.submitUser($event)">Submit</button>
    </form>
  </div>
</div>
