<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ADC.title}}</h1>
      <h3>{{ADC.subtitle}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 create-group">
      <h4 ng-click="ADC.activateGroup()">Create a Group</h4>
      <form ng-show="ADC.groupActive">
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input type="text" class="form-control" id="groupName" placeholder="Name" ng-model="ADC.groupForm.name">
        </div>
        <div class="form-group">
          <label for="officerName">Loan Officer Name</label>
          <input type="text" class="form-control" id="officerName" placeholder="Officer" ng-model="ADC.groupForm.officerName">
        </div>
        <div class="form-group">
          <label for="groupCity">City</label>
          <input type="text" class="form-control" id="groupCity" placeholder="City" ng-model="ADC.groupForm.city">
        </div>
        <div class="form-group">
          <label for="groupRegion">Region</label>
          <input type="text" class="form-control" id="groupRegion" placeholder="Region" ng-model="ADC.groupForm.region">
        </div>
        <button type="submit" class="btn btn-default" ng-click="ADC.submitForm($event, ADC.validGroup, ADC.groupForm)">Submit</button>
        <button type="button" class="btn btn-classic" ng-click="ADC.clearForm('group')">Cancel</button>
      </form>
    </div>

    <div class="col-md-6 create-entrepreneur">
      <h4 ng-click="ADC.activateEntrepreneur()">Create an Entrepreneur</h4>
      <form ng-show="ADC.entActive">
        <div class="form-group">
          <label for="entName">Full Name</label>
          <input type="text" class="form-control" id="entName" placeholder="Name" ng-model="ADC.entForm.name">
        </div>
        <div class="form-group">
          <label for="entPhone">Phone Number</label>
          <input type="text" class="form-control" id="entPhone" placeholder="123-456-7890" ng-model="ADC.entForm.phone">
        </div>
        <div class="form-group">
          <label for="entDOB">Date of Birth</label>
          <input type="date" class="form-control" id="entDOB" ng-model="ADC.entForm.dob">
        </div>
        <div class="form-group">
          <label for="entIdNum">Identification Number</label>
          <input type="text" class="form-control" id="entIdNum" placeholder="ID Number" ng-model="ADC.entForm.id_num_national">
        </div>
        <div class="form-group">
          <label for="entAddress">Street Address</label>
          <input type="text" class="form-control" id="entAddress" placeholder="Street Address" ng-model="ADC.entForm.address">
        </div>
        <div class="form-group">
          <label for="entCity">City</label>
          <input type="text" class="form-control" id="entCity" placeholder="City" ng-model="ADC.entForm.city">
        </div>
        <div class="form-group">
          <label for="entRegion">Region/Neighborhood</label>
          <input type="text" class="form-control" id="entRegion" placeholder="Region/Neighborhood" ng-model="ADC.entForm.region">
        </div>
        <div class="form-group">
          <label for="entBio">Bio</label>
          <input type="textarea" class="form-control" id="entBio" ng-model="ADC.entForm.bio">
        </div>
        <div class="form-group">
          <label for="entImage">Image URL</label>
          <input type="text" class="form-control" id="entImage" ng-model="ADC.entForm.image_url">
        </div>

        <button type="submit" class="btn btn-default" ng-click="ADC.submitForm($event, ADC.validEnt, ADC.entForm)">Submit</button>
        <button type="button" class="btn btn-classic" ng-click="ADC.clearForm('ent')">Cancel</button>
      </form>
    </div>
  </div> <!-- end of row -->

  <div class="row">
    <div class="col-md-6 create-loan">
      <h4 ng-click="ADC.activateLoan()">Create A New Loan</h4>
      <form ng-show="ADC.loanActive">
        <div class="form-group">
          <label for="loanEntName">Borrower Name</label>
          <select type="text" class="form-control" id="loanEntName" ng-model="ADC.loanForm.borrower" ng-options="ent as ent.name for ent in ADC.entrepreneursInfo"></select>
        </div>
        <div class="form-group">
          <label for="loanGroupName">Group Name</label>
          <select type="text" class="form-control" id="loanGroupName" ng-model="ADC.loanForm.group" ng-options="group as group.name for group in ADC.groupsInfo"></select>
        </div>
        <div class="form-group">
          <label for="loanAmount">Amount</label>
          <input type="number" class="form-control" id="loanAmount" placeholder="$500" ng-model="ADC.loanForm.amount">
        </div>
        <div class="form-group">
          <label for="loanRatePlan">Rate Plan</label>
          <select type="text" class="form-control" id="loanRatePlan" ng-model="ADC.loanForm.rate_plan" ng-options="rate as rate.name for rate in ADC.loanPlans"></select>
        </div>
        <div class="form-group">
          <label for="loanDuration">Expected Duration</label>
          <input type="text" class="form-control" id="loanDuration" placeholder="# in years" ng-model="ADC.loanForm.duration">
        </div>
        <div class="form-group">
          <label for="loanStartDate">Start Date</label>
          <input type="date" class="form-control" id="loanStartDate" ng-model="ADC.loanForm.start_date">
        </div>
        <div class="form-group">
          <label for="loanDescription">Description of Business</label>
          <input type="text" class="form-control" id="loanDescription" ng-model="ADC.loanForm.description">
        </div>
        <button type="submit" class="btn btn-default" ng-click="ADC.submitForm($event, ADC.validLoan, ADC.loanForm)">Submit</button>
        <button type="button" class="btn btn-classic" ng-click="ADC.clearForm('loan')">Cancel</button>
      </form>
    </div>

    <div class="col-md-6 create-payment">
      <h4 ng-click="ADC.activatePayment()">Create A New Payment</h4>
      <form ng-show="ADC.paymentActive">
        <div class="form-group">
          <label for="payEntName">Borrower Name</label>
          <select type="text" class="form-control" id="payEntName" placeholder="Name" ng-model="ADC.paymentForm.borrower_name" ng-options="ent as ent.name for ent in ADC.entrepreneursInfo"></select>
        </div>
        <div class="form-group">
          <label for="payAmount">Amount</label>
          <input type="text" class="form-control" id="payAmount" placeholder="$10" ng-model="ADC.paymentForm.amount">
        </div>
        <div class="form-group">
          <label for="payDate">Payment Date</label>
          <input type="date" class="form-control" id="payDate" ng-model="ADC.paymentForm.date">
        </div>
        <button type="submit" class="btn btn-default" ng-click="ADC.submitForm($event, ADC.validPayment, ADC.paymentForm)">Submit</button>
        <button type="button" class="btn btn-classic" ng-click="ADC.clearForm('payment')">Cancel</button>
      </form>
    </div>

  </div> <!-- end of row -->
</div>
