<ng-include src="'../partials/navbar.html'"></ng-include>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ADC.title}}</h1>
      <h3>{{ADC.subtitle}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 create-group">
      <h4>Create a Group</h4>
      <form>
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input type="text" class="form-control" id="groupName" placeholder="Name" ng-model="ADC.groupForm.name">
        </div>
        <div class="form-group">
          <label for="officerName">Loan Officer Name</label>
          <input type="text" class="form-control" id="officerName" placeholder="Officer" ng-model="ADC.groupForm.officerName">
        </div>
        <div class="form-group">
          <label for="groupCity">City</label>
          <input type="text" class="form-control" id="groupCity" placeholder="City" ng-model="ADC.groupForm.city">
        </div>
        <div class="form-group">
          <label for="groupRegion">Region</label>
          <input type="text" class="form-control" id="groupRegion" placeholder="Region" ng-model="ADC.groupForm.region">
        </div>
        <button type="submit" class="btn btn-default" ng-click="ADC.submitForm($event, ADC.validGroup, ADC.groupForm)">Submit</button>
      </form>
    </div>

    <div class="col-md-6 create-entrepreneur">
      <h4>Create an Entrepreneur</h4>
      <form>
        <div class="form-group">
          <label for="inputName">Full Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="SC.newUser.name">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="SC.newUser.email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="SC.newUser.password">
        </div>
        <div class="form-group">
          <label for="inputConfPassword">Password</label>
          <input type="password" class="form-control" id="inputConfPassword" placeholder="Password" ng-model="SC.newUser.confPassword">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Agree to our terms and conditions.
          </label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="SC.submitUser($event)">Submit</button>
      </form>
    </div>
  </div> <!-- end of row -->

  <div class="row">

        </div>

          <label for="inputConfPassword">Password</label>
          <input type="password" class="form-control" id="inputConfPassword" placeholder="Password" ng-model="SC.newUser.confPassword">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Agree to our terms and conditions.
          </label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="SC.submitUser($event)">Submit</button>
      </form>
    </div>

    <div class="col-md-6 create-payment">
      <h4>Create A New Payment</h4>
      <form>
        <div class="form-group">
          <label for="inputName">Full Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="SC.newUser.name">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="SC.newUser.email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="SC.newUser.password">
        </div>
        <div class="form-group">
          <label for="inputConfPassword">Password</label>
          <input type="password" class="form-control" id="inputConfPassword" placeholder="Password" ng-model="SC.newUser.confPassword">

    </div>

  </div> <!-- end of row -->
</div>
